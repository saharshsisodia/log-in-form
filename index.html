<!DOCTYPE html>
<html>
    <head>
        <title>Log In Page</title>
    </head>

    <link rel="stylesheet" href="style.css">

    <body>
        <div class="wrapper">
            <form action="">
                <h1>Login </h1>
                <hr>
                <br>
                
                <input type="text" id="username" name="username" placeholder="Username">
                
                <br>
                <br>
               
                <input type="password" id="password" name="password" placeholder="Password">
                
                <br>
                <br>
                 <a id="Register" href="">Don't have an account? Register </a>
                 <br>
                 <br>
                 
                 
                 <button style="justify-content: center; align-items: center;" type="submit">Login</button>
            </form>
        </div>
    </body>
</html>
